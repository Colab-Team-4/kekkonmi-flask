<form method="POST">
    {{ form.hidden_tag() }}
    <fieldset id="email-field">
        {{ form.email.label }}
        <div class="text-slate-950">
            {{ form.email(placeholder='username@example.com') }}
        </div>
    </fieldset>
    <fieldset id="password-field" class="flex gap-4 mt-2">
        <div class="flex flex-col">
            {{ form.password.label }}
            <div class="text-slate-950">
                {{ form.password(placeholder='Enter password') }}
            </div>
        </div>
        <div class="flex flex-col">
            {{ form.confirm.label }}
            <div class="text-slate-950">
                {{ form.confirm(placeholder='Confirm password') }}
            </div>
        </div>
    </fieldset>
    <div class="text-center mt-8 rounded-full px-4 py-2 cursor-pointer hover:outline">
        {{ form.submit(value='Register') }}
    </div>
</form>
