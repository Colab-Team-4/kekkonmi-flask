<form method="POST">
    {{ form.hidden_tag() }}
    <fieldset id="email-field">
        {{ form.email.label }}
        <div class="text-slate-950">
            {{ form.email(placeholder='username@example.com') }}
        </div>
    </fieldset>
    <fieldset id="password-field">
        {{ form.password.label }}
        <div class="text-slate-950">
            {{ form.password(placeholder='Enter password') }}
        </div>
    </fieldset>
    <div class="text-center mt-8 rounded-full px-4 py-2 cursor-pointer hover:outline">
        {{ form.submit(value='Login') }}
    </div>
</form>
