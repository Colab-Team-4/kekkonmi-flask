<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Kekkonmi Backend</title>
    </head>
    <body class="bg-slate-800 text-slate-50 w-screen h-screen flex flex-col justify-center items-center">
        <div class="absolute top-4 text-3xl">Kekkonmi Backend</div>
        <nav class="absolute top-8 mt-8 flex gap-4">
            <a class="hover:underline" href="{{ url_for('site.home') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a class="hover:underline" href="{{ url_for('auth.logout') }}">Logout</a>
            <a class="hover:underline" href="{{ url_for('site.profile') }}">Profile</a>
        {% else %}
            <a class="hover:underline" href="{{ url_for('auth.register') }}">Register</a>
            <a class="hover:underline" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
